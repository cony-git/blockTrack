<!DOCTYPE html>
<html>
<head>
<title>blockTrack</title>
<style>
input[type=submit]{background-color: #008CBA;} 
input[type=submit]:hover {
  background-color: #45a049;
}
input[type=text],input[type=password], select {
  width: 100%;
  padding: 8px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<div style="text-align:center;">
<h2>Goods Transport and Tracking System on Hyperledger Fabric</h2>

<h4>Track Consignment</h4>
<form action="/trackConsignment/" method="get">
        TrackingId: <input name="trackingId" placeholder="Enter Tracking Id.." type="text" /> <br />
        <input type="submit" />
    </form>

<h4>Book Consignment</h4>
<form action="/bookConsignment" method="post">
        Date: <input name="date" type="text" /> <br />
        From: <input name="from" type="text" /> <br />
        To: <input name="to" type="text" /> <br />
        Consigner Name: <input name="consignerName" type="text" /> <br />
        Address: <input name="consignerAddress" type="text" /> <br />
        Mobile: <input name="consignerMobile" type="text" /> <br />
        Consignee Name: <input name="consigneeName" type="text" /> <br />
        Address: <input name="consigneeAddress" type="text" /> <br />
        Mobile: <input name="consigneeMobile" type="text" /> <br />
        Item Name: <input name="itemName" type="text" /> <br />
        Weight: <input name="itemWeight" type="text" /> <br />
        Frieght Charges: <input name="frieghtCharges" type="text" /> <br />
       <input type="submit" />
    </form>
<h4>Update Shipment</h4>
<form action="/updateShipment/" method="post">
        AdminId: <input name="adminId" type="text" /> <br />
        AccessKey: <input name="key" type="password" /> <br />
        ConsignmentId: <input name="consignmentId" type="text" /> <br />
        Shipment Details: <input name="shipmentDetails" type="text" /> <br />
        <input type="submit" />
    </form>

<div>
</body>
</html>
